<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Counter</title>
</head>
<body>
    <h1>There are {{ count }} words in:</h1>
    <h2>{{ fulltext }}</h2>
    {{ worddictionary }}
    <hr>
    {% for word, num in worddictionary %}
    <p>{{ word }} - {{ num }}</p>
    {% endfor %}
    <hr>
    <a href="{% url 'home' %}">Start Again</a>
</body>
</html>
